# AgTools CI/CD Pipeline
# Runs tests on every push and pull request

name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11']
      fail-fast: false  # Don't cancel other jobs if one fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # Install without TensorFlow first (faster, less likely to fail)
          pip install fastapi uvicorn pydantic python-multipart
          pip install pillow numpy scikit-learn pandas
          pip install python-jose bcrypt email-validator
          pip install reportlab openpyxl aiosmtplib
          pip install requests python-dateutil
          # Try TensorFlow but don't fail if it doesn't work
          pip install tensorflow || echo "TensorFlow install failed, continuing..."

      - name: Run smoke tests
        run: |
          cd tests
          python smoke_test_full.py
        continue-on-error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results-py${{ matrix.python-version }}
          path: tests/SMOKE_TEST_RESULTS_FULL.md

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8 (syntax errors only)
        run: |
          # Only check for syntax errors and undefined names (critical issues)
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit security scan
        run: bandit -r backend/ -ll -ii -x backend/tests,backend/__pycache__ -f txt || true

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: success() || failure()  # Run even if test has some failures

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t agtools:test . || echo "Docker build failed"
