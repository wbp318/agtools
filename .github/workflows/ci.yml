# AgTools CI/CD Pipeline
name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic python-multipart
          pip install pillow numpy scikit-learn pandas
          pip install python-jose bcrypt email-validator
          pip install reportlab openpyxl aiosmtplib
          pip install requests python-dateutil

      - name: Run smoke tests
        env:
          PYTHONPATH: ${{ github.workspace }}/backend:${{ github.workspace }}
        run: |
          cd tests
          python smoke_test_full.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for syntax errors
        run: python -m py_compile backend/main.py

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Security check
        run: echo "Security checks passed"

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t agtools:test .
