# AgTools CI/CD Pipeline
# Runs tests on every push and pull request

name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run smoke tests
        run: |
          cd tests
          python smoke_test_full.py

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results-py${{ matrix.python-version }}
          path: tests/SMOKE_TEST_RESULTS_FULL.md

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check code formatting with Black
        run: black --check --diff backend/ --exclude '__pycache__'
        continue-on-error: true

      - name: Check import sorting with isort
        run: isort --check-only --diff backend/
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings (don't fail build)
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r backend/ -ll -ii -x backend/tests
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r backend/requirements.txt
          safety check
        continue-on-error: true

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: agtools:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
