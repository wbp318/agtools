# AgTools CI/CD Pipeline
name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic python-multipart
          pip install pillow numpy scikit-learn pandas
          pip install python-jose bcrypt email-validator
          pip install reportlab openpyxl aiosmtplib
          pip install requests python-dateutil

      - name: Run smoke tests
        working-directory: ./tests
        run: python smoke_test_full.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for syntax errors
        run: |
          python -m py_compile backend/main.py
          echo "Syntax check passed"

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Security placeholder
        run: echo "Security checks passed"

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t agtools:test .
